<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Home Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('https://www.transparenttextures.com/patterns/blue-jeans.png'), linear-gradient(to right, #f7a2b3, #f0e1d6);
            background-size: cover;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        h1 {
            font-size: 3em;
            color: #ffffff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.4);
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            background-color: #ffffff;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 600px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: slideUp 1.5s ease-out;
        }

        @keyframes slideUp {
            0% {
                transform: translateY(50px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .container:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 1.2em;
            color: #ffffff;
            background-color: #ff6363;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn:hover {
            background-color: #e14f4f;
            transform: scale(1.05);
        }

        .footer {
            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 0.8em;
            color: #aaa;
        }

        /* Floating bubble animation */
        .bubble {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.8);
            animation: floatBubbles 10s infinite;
            opacity: 0.8;
        }

        .bubble:nth-child(1) {
            width: 50px;
            height: 50px;
            left: 10%;
            animation-duration: 8s;
            animation-delay: 0s;
        }

        .bubble:nth-child(2) {
            width: 40px;
            height: 40px;
            left: 30%;
            animation-duration: 7s;
            animation-delay: 2s;
        }

        .bubble:nth-child(3) {
            width: 60px;
            height: 60px;
            left: 50%;
            animation-duration: 9s;
            animation-delay: 3s;
        }

        .bubble:nth-child(4) {
            width: 30px;
            height: 30px;
            left: 70%;
            animation-duration: 6s;
            animation-delay: 4s;
        }

        .bubble:nth-child(5) {
            width: 45px;
            height: 45px;
            left: 90%;
            animation-duration: 10s;
            animation-delay: 5s;
        }

        @keyframes floatBubbles {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0.8;
            }
            100% {
                transform: translateY(-100vh) translateX(0);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Floating Bubbles -->
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>

    <div class="container">
        <h1>Welcome</h1>
        <p>This is a great place to start exploring the website.</p>
        <a href="{{ url_for('predict_datapoint') }}" class="btn">Get Started</a>
    </div>

    <div class="footer">
        <p>&copy; 2025 student performance by Team @SolBags. All Rights Reserved.</p>
    </div>
</body>
</html>
